<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snakey</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page" data-grid="10" data-speed="200">
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <p class="header__score">Your Score: <span class="header__counter" id="score-count">0</span></p>
        <p class="header__high-score">Highest Score: <span class="header__high-score-counter"
            id="high-score-count">0</span></p>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <div class="game-field"></div>
      </div>

    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__icons">
          <a class="footer__link" target="_blank" href="https://github.com/deordiev-dm">
            <div class="footer__icon _icon-github"></div>
          </a>
          <a class="footer__link" target="_blank" href="https://www.linkedin.com/in/dmytro-deordiiev-67b227282/">
            <div class="footer__icon _icon-linkedin"></div>
          </a>
        </div>
        <p class="footer__text">Developed by Dmytro Deordiiev, 2024</p>
      </div>
    </footer>

  </div>


  <div class="popup popup--over">
    <div class="popup__content">
      <span class="popup__text">Game over! ðŸ˜¿</span>
      <button class="popup__reset">Try again</button>
    </div>
  </div>

  <div class="popup popup--win">
    <div class="popup__content">
      <p class="popup__text">You've won! Congrats! ðŸš€</p>
      <button class="popup__reset">Play again</button>
    </div>
  </div>

  <div class="confetti-container"></div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
