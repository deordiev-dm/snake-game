<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snakey</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page" data-grid="20" data-speed="150">
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <p class="header__score">Your Score: <span id="score-count">6</span></p>
      </div>
    </header>

    <main>
      <div class="game-field"></div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <p>Developed by Dmytro Deordiiev, 2024</p>
        <div class="footer__icons">
          <div class="footer__icon _icon-github"></div>
          <div class="footer__icon _icon-linkedin"></div>
        </div>
      </div>
    </footer>

  </div>

  <div class="popup-banner">
    <span class="popup-banner__text">You've lost!</span>
    <button id="reset-btn">Try again</button>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
